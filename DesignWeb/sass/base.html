   <!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="ShanyStrap.css">
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">

    <link rel="stylesheet" href="css/animate.css">
    <script src="js/wow.min.js"></script>
<script>
    new WOW().init();
</script>

</head >
<body >
<div class="container-fluid shake">

<div  class="col8  shake-hard wow bounceInRight  " >
    <img  src="image/B/B1.jpg"  class="img-fluid" >
</div>
<div class="col8 shake-opacity wow rollIn">
    <img  src="image/I/I2.jpg" class="img-fluid" >
</div>
<div class="col8 shake-crazy wow fadeInDownBig">
    <img  src="image/E/E3.jpg" class="img-fluid" >
</div>
<div class="col8 shake-chunk wow lightSpeedIn">
    <img  src="image/N/N4.jpg" class="img-fluid" >
</div>
<div class="col8 shake-vertical wow rotateOutDownRight">
    <img  src="image/V/V5.jpg" class="img-fluid" >
</div>
<div class="col8 shake-rotate wow bounce">
    <img  src="image/E/E1.jpg" class="img-fluid" >
</div>
<div class="col8 shake wow rotateOutDownRight">
    <img  src="image/N/N2.jpg" class="img-fluid" >
</div>

<div class="col8 shake-slow  wow flash">
    <img  src="image/U/U3.jpg" class="img-fluid" >
</div>


</body>
</html>
